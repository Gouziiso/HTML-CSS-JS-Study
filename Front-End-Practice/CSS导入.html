<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="./CSS/style.css"> <!-- 外部样式表 -->

    <style>
        p {
            color: blue;
            font-size: 28px;
        }

        h2{
            color:red;
        }
    </style>
</head>
<body>
    <P>这是一个应用了css样式的文本</P>
    <ul>
        <li>第一种方式：内联样式</li>
        <li>第二种方式：内部样式</li>
        <li>第三种方式：外部样式</li>
    </ul>

    <h1 style="color:blue;">这是一个一级标题，使用内联样式</h1>
    <h2>这是一个二级标题，应用内联样式</h2>
    <h3>这是一个三级标题，应用外部样式</h3>
</body>
