<head>
    <title>HTML区块</title>
    <meta charset="UTF-8">                  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="content">
        <h1>HTML区块</h1>
        <p>HTML区块元素是指在网页中占据一整行的元素，通常用于布局和结构化内容。</p>
        <p>常见的HTML区块元素包括：</p>
        <ul>
            <li><strong>div</strong>: 通用容器，用于分组和布局。</li>
            <li><strong>header</strong>: 定义文档的头部区域。</li>
            <li><strong>footer</strong>: 定义文档的底部区域。</li>
            <li><strong>section</strong>: 定义文档中的一个独立部分。</li>
            <li><strong>article</strong>: 定义独立的内容块。</li>
            <li><strong>nav</strong>: 定义导航链接的部分。</li>
        </ul>
    </div>
