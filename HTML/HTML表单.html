    <body>
        <h1>HTML表单</h1>
        <p>HTML表单用于收集用户输入的数据。</p>
        <p>表单元素包括：</p>
        <ul>
            <li><strong>form</strong>: 定义表单的开始和结束。</li>
            <li><strong>input</strong>: 定义输入字段。</li>
            <li><strong>textarea</strong>: 定义多行文本输入字段。</li>
            <li><strong>select</strong>: 定义下拉列表。</li>
            <li><strong>button</strong>: 定义按钮。</li>
        </ul>

        <form action="submit.php" method="post">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">电子邮件:</label><br>
            <input type="email" id="email" name="email"><br><br>

        </form>

        <h1>以下是练习</h1>
        <from>
            <span>用户名：</span>
            <input type="text" placeholder="请输入内容">//提示<br><br>
            <span>密码：</span>
            <input type="text" value="请输入内容">//默认值<br>
            <hr>
            <label for="username">用户名：</label>
            <input type="text" id="username" placeholder="请输入用户名">//提示<br><br>
            <label for="password">密码：</label>
            <input type="password" id="password" placeholder="请输入密码">//默认值<br><br>
            <hr>
            <label for="">性别</label>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
            <input type="radio" name="gender">其他<br><br>

            <hr>
            <label>爱好：</label>
            <input type="checkbox" name="hobby">唱歌
            <input type="checkbox" name="hobby">跳舞
            <input type="checkbox" name="hobby">RAP
            <input type="checkbox" name="hobby">篮球<br><br>

            <input type="submit" value="提交"> //提交按钮<br><br>

        </from>

        <hr>

        <p>"(from action="#")//利用后端API接口提交数据，这里使用#作为占位符"</p><br><br>
